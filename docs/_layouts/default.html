<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} - {{ page.title | default: site.description }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon-32x32.png" type="image/x-icon">

    <!-- Open Graph for social media sharing -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    {% if page.hero_image %}
        <meta property="og:image" content="{{ page.hero_image }}">
    {% else %}
        <meta property="og:image" content="https://placehold.co/1200x630/B91C1C/FFFFFF?text=Share+Image">
    {% endif %}
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    {% if page.hero_image %}
        <meta name="twitter:image" content="{{ page.hero_image }}">
    {% else %}
        <meta name="twitter:image" content="https://placehold.co/1200x630/B91C1C/FFFFFF?text=Share+Image">
    {% endif %}
    <meta name="twitter:creator" content="@YourTwitterHandle">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        /* Custom scrollbar for pre elements */
        pre::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        pre::-webkit-scrollbar-track {
            background: #e5e7eb; /* Lighter track */
            border-radius: 10px;
        }
        pre::-webkit-scrollbar-thumb {
            background: #9ca3af; /* Gray thumb */
            border-radius: 10px;
        }
        pre::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* Darker gray on hover */
        }
        /* Styling for content sections that wrap markdown */
        .section-container {
            margin-bottom: 2.5rem; /* Equivalent to mb-10 */
            padding: 2rem; /* Equivalent to p-8 */
            background-color: #ffffff; /* bg-white */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            border: 1px solid #e5e7eb; /* border border-gray-200 */
        }
        /* Basic styling for markdown content generated by Jekyll within sections */
        .section-container h1, .section-container h2, .section-container h3, .section-container h4, .section-container h5, .section-container h6 {
            font-weight: bold;
            color: #1f2937; /* gray-900 */
            margin-bottom: 1rem;
        }
        .section-container h1 { font-size: 2.25rem; } /* text-4xl */
        .section-container h2 { font-size: 1.875rem; } /* text-3xl */
        .section-container h3 { font-size: 1.5rem; } /* text-2xl */
        .section-container p {
            color: #4b5563; /* gray-700 */
            line-height: 1.625; /* leading-relaxed */
            margin-bottom: 1rem;
        }
        .section-container ul, .section-container ol {
            list-style-position: inside;
            color: #4b5563; /* gray-700 */
            margin-bottom: 1rem;
        }
        .section-container ul { list-style-type: disc; }
        .section-container ol { list-style-type: decimal; }
        .section-container li { margin-bottom: 0.5rem; }
        .section-container a:not(.api-button) { /* Exclude API buttons from this general link style */
            color: #b91c1c; /* red-700 */
            text-decoration: underline;
        }
        .section-container a:not(.api-button):hover {
            color: #7f1d1d; /* red-900 */
        }
        .section-container strong { font-weight: bold; }
        .section-container em { font-style: italic; }

        /* Specific styling for project cards (if you use that structure) */
        .project-card {
            background-color: #f9fafb; /* gray-50 */
            padding: 1.5rem; /* p-6 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            border: 1px solid #e5e7eb; /* border border-gray-200 */
        }
        .project-card h3 {
            color: #b91c1c; /* red-700 */
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* font-semibold */
            margin-bottom: 0.5rem;
        }
        .project-card a {
            color: #b91c1c; /* red-700 */
            text-decoration: underline;
            margin-top: 0.5rem;
            display: inline-block;
        }

        /* Styles for API Demo Buttons */
        .api-button {
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.5rem; /* rounded-md */
            font-weight: 600; /* font-semibold */
            color: #ffffff; /* text-white */
            transition: background-color 150ms ease-in-out, box-shadow 150ms ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            text-align: center;
            outline: none; /* Remove default focus outline */
            display: block; /* Make buttons block level for grid */
            width: 100%; /* Fill grid cell */
        }
        .api-button:focus {
            ring-width: 2px; /* focus:ring-2 */
            ring-opacity: 0.5; /* focus:ring-opacity-50 */
            ring-color: #b91c1c; /* red-700 */ /* focus:ring-red-700 */
            ring-offset-width: 2px; /* focus:ring-offset-2 */
            ring-offset-color: #f3f4f6; /* focus:ring-offset-gray-100 */
        }

        /* Blog post specific styling */
        .post-meta {
            color: #6b7280; /* gray-500 */
            font-size: 0.875rem; /* text-sm */
            margin-bottom: 1rem;
        }
        .post-hero-image {
            width: 100%;
            height: 300px; /* Fixed height for consistency */
            object-fit: cover; /* Ensures image covers the area, cropping if necessary */
            border-radius: 0.75rem; /* rounded-xl */
            margin-bottom: 2rem;
            display: block; /* Remove extra space below image */
        }
        .post-list-item {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e5e7eb; /* border-b border-gray-200 */
        }
        .post-list-item:last-child {
            border-bottom: none; /* No border for the last item */
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .post-list-item h3 a {
            color: #1f2937; /* gray-900 */
            text-decoration: none;
            font-size: 1.5rem; /* text-2xl */
            font-weight: bold;
        }
        .post-list-item h3 a:hover {
            color: #b91c1c; /* red-700 */
            text-decoration: underline;
        }
        .post-excerpt {
            color: #4b5563; /* gray-700 */
            margin-top: 0.5rem;
            font-size: 1rem;
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Global Site Header / Navigation -->
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-gray-900 mb-4">{{ site.title }}</h1>
            <nav class="flex justify-center space-x-6 text-xl font-medium">
                <a href="{{ site.baseurl }}/" class="text-red-700 hover:text-red-900 transition-colors">Home</a>
                <a href="{{ site.baseurl }}/about.html" class="text-red-700 hover:text-red-900 transition-colors">About Me</a> {# NEW LINK #}
                <a href="{{ site.baseurl }}/#projects" class="text-red-700 hover:text-red-900 transition-colors">Projects</a>
                <a href="{{ site.baseurl }}/#api-demo-section" class="text-red-700 hover:text-red-900 transition-colors">API Demo</a>
                <a href="{{ site.baseurl }}/blog.html" class="text-red-700 hover:text-red-900 transition-colors">Blog</a>
                <a href="{{ site.baseurl }}/resume.html" class="text-red-700 hover:text-red-900 transition-colors">Resume</a>
            </nav>
        </header>

        <!-- Page Content will be injected here by Jekyll -->
        {{ content }}

        <!-- Footer -->
        <footer class="text-center text-gray-600 text-sm mt-10">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title | split: "'" | first | strip }}. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
