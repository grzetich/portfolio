<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} - {{ page.title | default: site.description }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon-32x32.png" type="image/x-icon">

    <!-- Open Graph & Twitter Card Meta -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{% if page.hero_image %}{{ page.hero_image }}{% else %}https://placehold.co/1200x630/B91C1C/FFFFFF?text=Share+Image{% endif %}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{% if page.hero_image %}{{ page.hero_image }}{% else %}https://placehold.co/1200x630/B91C1C/FFFFFF?text=Share+Image{% endif %}">

    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --brand-color: #b91c1c;
            --brand-color-dark: #7f1d1d;
            --text-color-primary: #1f2937;
            --text-color-secondary: #4b5563;
            --background-color: #f3f4f6;
            --card-background: #ffffff;
            --border-color: #e5e7eb;
        }
        body {
            font-family: 'Inter', sans-serif; /* Consider adding a @import for Inter from Google Fonts if not already present */
            background-color: var(--background-color);
            color: var(--text-color-primary);
            margin: 0;
            padding: 1.5rem;
            line-height: 1.6;
        }
        .container {
            max-width: 42rem; /* Equivalent to max-w-4xl, but better for readability */
            margin: 0 auto;
        }

        /* --- Header & Navigation --- */
        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        header h1 {
            font-size: 3rem; /* text-5xl */
            font-weight: 800; /* font-extrabold */
            margin-bottom: 1rem;
        }
        header nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            font-size: 1.25rem; /* text-xl */
            font-weight: 500; /* font-medium */
        }
        header nav a {
            color: var(--brand-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        header nav a:hover {
            color: var(--brand-color-dark);
        }

        /* --- General Content & Typography --- */
        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
            margin-bottom: 1rem;
        }
        h1 { font-size: 2.25rem; }
        h2 { font-size: 1.875rem; }
        h3 { font-size: 1.5rem; }
        p {
            color: var(--text-color-secondary);
            margin-bottom: 1rem;
        }
        a {
            color: var(--brand-color);
            text-decoration: underline;
        }
        a:hover {
            color: var(--brand-color-dark);
        }
        ul, ol {
            list-style-position: inside;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }
        li { margin-bottom: 0.5rem; }
        strong { font-weight: bold; }
        em { font-style: italic; }
        blockquote {
            border-left: 4px solid var(--border-color);
            padding-left: 1rem;
            color: var(--text-color-secondary);
            font-style: italic;
            margin: 0 0 1rem 0;
        }
        code {
            background-color: #f3f4f6;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: monospace;
        }
        pre {
            background-color: var(--text-color-primary);
            color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        pre code {
            background-color: transparent;
            padding: 0;
        }

        /* --- Card & Section Styling --- */
        .project-card, .section-container {
            background-color: var(--card-background);
            padding: 2rem;
            margin-bottom: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
        }

        /* --- Blog Post Specifics --- */
        .post-meta {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        .post-hero-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
        }
        .post-list-item {
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .post-list-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .post-list-item h3 a {
            color: var(--text-color-primary);
            text-decoration: none;
            font-size: 1.5rem;
        }
        .post-list-item h3 a:hover {
            color: var(--brand-color);
            text-decoration: underline;
        }
        .post-excerpt {
            color: var(--text-color-secondary);
            margin-top: 0.5rem;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 2.5rem;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .social-icons a {
            display: inline-block;
            width: 32px;
            height: 32px;
            transition: opacity 0.2s ease;
        }
        .social-icons a:hover {
            opacity: 0.7;
        }
        .social-icons svg {
            width: 32px;
            height: 32px;
            fill: #6b7280;
        }
    </style>
</head>
<body>

            <h1>{{ site.title }}</h1>
